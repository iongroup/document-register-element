<!DOCTYPE html>
<html>
  <head>
    <script>
      if (window.Reflect && window.customElements && !window.customElements.polyfillWrapFlushCallback) {
        const a = HTMLElement;
        window.HTMLElement = function HTMLElement() {
          return Reflect.construct(a, [], this.constructor);
        }
        HTMLElement.prototype = a.prototype;
        HTMLElement.prototype.constructor = HTMLElement;
        Object.setPrototypeOf(HTMLElement, a);
      }
    </script>

    <script src="/build/document-register-element.max.js"></script>
    <script src="/node_modules/harmony-reflect/reflect.js"></script>

    <script src="/test/index.js"></script>
  </head>
  <body>
    <p>
      There should be a "button" text inside the button.
    </p>
    <my-el2></my-el2>
  </body>
</html>
